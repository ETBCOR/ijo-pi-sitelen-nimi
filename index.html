<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ijo pi sitelen nimi</title>
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>o sitelen pona e mi!</h1>
    <h2>show potential glyph options for a toki pona name in sitelen pona</h2>
    <div id="name-input-container">
        <label for="name-text-box" class="lexend">input your name here for options</label>
        <div class="text-box-container">
            <input type="text" id="name-text-box"
                   oninput="onInputChange();"
                   size="2" placeholder="jan Sonja"/>
            <div id="status-text" class="lexend"></div>
        </div>
    </div>
    <div class="results-container">
        <div class="glyph-select-section">
            <div class="lexend">select glyphs from the list</div>
            <div id="glyph-selector">
                <br>
                <div id="noun-and-name">
                    <div id="noun" class="no-select">jan</div><pre id="name-outline"></pre>
                </div>
                <br><br>
            </div>
        </div>
        <div id="definitions-section">
            <div class="lexend">word definitions</div>
        </div>
    </div>
</main>
</body>
</html>
